<div class="container mt-4" *ngIf="employee">
    <h2>Employee Details</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" [(ngModel)]="employee.name" name="name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" id="position" [(ngModel)]="employee.position" name="position" class="form-control">
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" id="salary" [(ngModel)]="employee.salary" name="salary" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="employee.email" name="email" class="form-control">
      </div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </form>
  </div>
